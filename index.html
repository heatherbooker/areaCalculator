<html>

	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src='script.js'></script>
	</head>
	<body>
		<div id="form">
			<h2> Measurements </h2>
		<form action="measurements">
  			Length <input type="text" id="length" value="Enter length in cm"><br>
  			Height <input type="text" id="height" value="Enter height in cm"><br>
  			Radius <input type="text" id="radius" value="Enter radius in cm"><br>
  			<h2> Shape of Object </h2>
  					   <input type="checkbox" id="circ" value="circle">Circle<br>
  					   <input type="checkbox" id="squa" value="square">Square<br>
  					   <input type="checkbox" id="tria" value="triangle">Triangle<br>
  			<!-- <input type="submit" value="Submit"> -->
		</form> 
	</div>
		<button id="calc">Calculate Area</button>

	</body>

</html>
